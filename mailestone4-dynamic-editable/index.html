<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editable Resume by Erum Azeemi Qaimkhani</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1>Dynamic Editable Resume by Erum</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Mobile:</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <h2>Your Resume Will Appear Here</h2>
        <button id="editResumeBtn" style="display: none;">Edit</button>
        <button id="saveResumeBtn" style="display: none;">Save</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
